<!DOCTYPE html>
<html>
<head>
    <title>Clinic Queue Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <h1>ğŸ¥ Clinic Queue Management</h1>

        <div class="container">

            <div class="patient-box">
                <h2>Patient Registration</h2>
                <input type="text" id="patientName" placeholder="Enter patient name">
                <button onclick="addPatient()">Get Token</button>
                <p id="tokenMsg"></p>
            </div>

            <div class="queue-box">
                <h2>Current Queue</h2>
                <ul id="queueList"></ul>
            </div>

            <div class="doctor-box">
                <h2>Doctor Panel</h2>
                <p><strong>Current Token:</strong> <span id="currentToken">None</span></p>
                <button onclick="nextPatient()">Next Patient</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
